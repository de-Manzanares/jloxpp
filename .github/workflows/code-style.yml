name: Style Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        run: clang-format -n -Werror include/* src/*

      - name: Install cpplint
        run: sudo apt install cpplint

      - name: Run cpplint
        run: cpplint include/* src/*
